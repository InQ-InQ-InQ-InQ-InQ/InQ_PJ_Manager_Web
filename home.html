<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InQ Project Manager</title>
  <!-- favicon 선언 -->
  <link rel="icon" href="/images/inq_logo.png">
  <!-- 브라우저 기본 CSS 초기화 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- CSS 파일 연결 -->
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/home.css">
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
  crossorigin="anonymous"></script>
  <!-- Material icons -->
  <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp|Material+Symbols+Outlined" rel="stylesheet">
  <!-- 공통 header 연결 -->
  <script type="text/javascript">
    $(document).ready( function() {
      $("#headers").load("../common/header.html");  // 원하는 파일 경로를 삽입
    });
  </script>
</head>
<body>
  <!-- Header -->
  <div id="headers"></div>

  <!-- Member Information -->
  <section class="member-info">
    <div class="inner">

      <div class="text-title">
        <span class="title">포지션</span>
      </div>
      <div class="text-body">
        <div class="row">
          <div class="member-skill">
            <div class="skill-title">보유 스킬</div>
            <div class="skill-content">HTML, CSS, JS</div>
          </div>
        </div>
        <div class="row">
          <div class="member-project">
            <div class="project-title">참여한 프로젝트</div>
            <div class="project-content">
              <div class="project-sildes">
                <div class="cards">
                  <div class="card-image">
                    <img class="image-full" src="./images/inq_logo.png" alt="card_image" />
                    <div class="image-title">프로젝트 관리 매니저</div>
                  </div>
                  <div class="card-info">
                    <div class="info-left">
                      <div class="info-recruit">
                        진행기간
                        <span class="recruit-date">22.05.10 - 22.05.20</span>
                      </div>
                    </div>
                    <div class="info-right">
                      <div class="info-progress">
                        진행중
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </section>

  <!-- Project -->
  <section class="project">
    <div class="inner">

      <div class="text-title">
        <span class="title">프로젝트</span>
      </div>
      <div class="card-list">
        <div class="card-sildes">
          <div class="cards">
            <div class="card-image">
              <img class="image-full" src="./images/inq_logo.png" alt="card_image" />
              <div class="image-title">프로젝트 관리 매니저</div>
            </div>
            <div class="card-info">
              <div class="info-left">
                <div class="info-date">
                  모집기간
                  <span class="recruit-date">22.05.10 - 22.05.20</span>
                </div>
              </div>
              <div class="info-right">
                <div class="info-member">
                  <span class="material-symbols-outlined">person</span>
                  <span class="member-personnel">
                    2
                     /
                    5
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </section>

</body>
</html>
